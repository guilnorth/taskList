<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>

  <body ng-app="main">
    <ion-pane ng-controller="MainCtrl">
      <!-- Header -->
      <ng-include src="'view/includes/header.html'"></ng-include>
      <ion-content id="content_list">
      <ion-list show-delete="removeItem">
        <ion-item ng-repeat="lista in array track by $index" href="#" ng-hide="showItem(lista)">
        <div class="row">
         <div class="col col-90">
          {{lista.nome}}
          <ion-delete-button ng-click="onRemoveItem(lista)" class="icon ion-minus-circled"></ion-delete-button>
            <ion-option-button ng-click="onEditItem(lista)" class="button-positive icon ion-compose"></ion-option-button>
        </div>
        <div class="col col-10">
          <button ng-click="onMarkTask(lista)" class="button button small button-positive button-outline">
            <i class="icon ion-checkmark" ng-show="lista.finalizado"></i>
          </button>
        </div>
        </div>
        </ion-item>
      </ion-list>
      </ion-content>
      <!-- Footer -->
      <ng-include src="'view/includes/footer.html'"></ng-include>

    </ion-pane>

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/TasksModel.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
