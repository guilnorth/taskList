<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script src="js/TasksModel.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="main">

    <ion-pane ng-controller="MainCtrl">
      <ng-include src="&apos;view/includes/header.html&apos;"></ng-include>
      <ion-content id="conteiner-principal">
      <ion-list show-delete="removeItem">

        <ion-item ng-repeat="lista in array track by $index" href="#" ng-hide="showItem(lista)">
        <div class="row">
         <div class="col col-90">
          {{lista.nome}}
          <ion-delete-button ng-click="onRemoveItem(lista)" class="icon ion-minus-circled"></ion-delete-button>
            <ion-option-button ng-click="onEditItem(lista)" class="button-positive icon ion-compose"></ion-option-button>
        </div>
        <div class="col col-10">
          <button ng-click="onMarkTask(lista)" class="button button small button-positive button-outline">
            <i class="icon ion-checkmark" ng-show="lista.finalizado"></i>
          </button>
        </div>
        </div>
        </ion-item>
      </ion-list>

      </ion-content>

      <ion-footer-bar class="bar-royal">
      <div class="row">
      <div class="col col-80">
        <p class=""><strong>Exibir Finalizadas</strong></p>
        </div>
        <div class="col col-20" style="position:absolute;top:2px;text-align:right;right:20px">
          <!--Toggle-->
          <label class="toggle">
            <input type="checkbox" ng-model="showMarked">
            <div class="track">
            <div class="handle"></div>
            </div>
          </label>
        </div>
        </div>
      </ion-footer-bar>
    </ion-pane>
  </body>
</html>
